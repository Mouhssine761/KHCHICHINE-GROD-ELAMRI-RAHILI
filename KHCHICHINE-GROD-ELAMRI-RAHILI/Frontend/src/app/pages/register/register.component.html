<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
<div class="container">
  <div class="form-container">
    <div class="form-header">
      <h1>Create an account</h1>
      <p>Please fill in the details to get started</p>
    </div>

    <form class="auth-form"(ngSubmit)="onSubmit()" #regForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          placeholder="Enter your full name"
          required
        >      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        >      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Create a password"
            required
          >          <button type="button" class="toggle-password" (click)="togglePasswordVisibility('password')">
            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <p class="password-hint">Must be at least 8 characters with 1 uppercase, 1 number, and 1 special character</p>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-input">
          <input
            type="password"
            id="confirm-password"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            placeholder="Confirm your password"
            required
          >          <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">
            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            [(ngModel)]="terms"
            required
          >          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Create account</button>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="/login">Sign in</a></p>
    </div>
  </div>
</div>


</body>
</html>
